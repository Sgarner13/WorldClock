<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.43/moment-timezone-with-data-1970-2030.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=Yeseva+One&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />

    <title>World Clock - Sarah Garner</title>
  </head>
  <body>
    <div class="container">
      <div class="clock">🕰️</div>
      <h1>World Clock</h1>

      <select name="" id="">
        <option>Select a city</option>
        <option value="">Paris</option>
        <option value="">Auckland</option>
        <option value="">Los Angeles/option></option>
      </select>

      <div class="city" id="newYork">
        <div class="flag">🇺🇸</div>
        <h2>New York</h2>
        <div class="date"></div>
        <div class="time"></div>
      </div>
      <div class="city" id="sydney">
        <div class="flag">🇦🇺</div>
        <h2>Sydney</h2>
        <div class="date"></div>
        <div class="time"></div>
      </div>
      <div class="city" id="london">
        <div class="flag">🇬🇧</div>
        <h2>London</h2>
        <div class="date"></div>
        <div class="time"></div>
      </div>
      <div class="city" id="tokyo">
        <div class="flag">🇯🇵</div>
        <h2>Tokyo</h2>
        <div class="date"></div>
        <div class="time"></div>
      </div>
    </div>

    <footer>
      This projects was coded by Sarah Garner and is
      <a href="https://github.com/Sgarner13/WorldClock" target="_blank">
        open sourced on GitHub</a
      >
    </footer>
    <script src="src/script.js"></script>
  </body>
</html>
